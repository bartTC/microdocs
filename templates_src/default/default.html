<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Zilla+Slab:wght@600;700&family=IBM+Plex+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tocbot@4.28.2/dist/tocbot.min.js"></script>
    <script type="module" src="./default.js"></script>
    <link rel="stylesheet" href="./default.css">
  </head>
  <body
    class="font-sans text-gray-900 antialiased bg-white dark:text-gray-100 dark:bg-gray-900"
    x-data="MicrodocsApp.getInitialData()"
    x-init="MicrodocsApp.init($data)"
  >
    <!-- Header -->
    <header class="z-50 sticky top-0 bg-white border-b border-gray-300 dark:bg-gray-950 dark:border-gray-700">
      <div class="max-w-5xl mx-auto px-4 py-3 sm:px-6 sm:py-4">
        <div class="flex flex-col gap-3 sm:flex-row sm:gap-8 sm:items-center">
          <!-- Logo/Title -->
          <h1 class="font-heading font-semibold text-lg text-gray-900 dark:text-gray-50 sm:text-xl">
            <a href="#{{ sections[0].id }}" class="cursor-pointer">{{ title }}</a>
          </h1>

          <!-- Navigation -->
          <nav id="main-nav" class="flex-1 overflow-x-auto scrollbar-hide -mx-4 px-4 sm:overflow-visible sm:mx-0 sm:px-0">
            <ul class="flex gap-1 sm:gap-1">
              {% for section in sections %}
                <li class="shrink-0" data-section-id="{{ section.id }}">
                  <button
                    @click="activeSection = '{{ section.id }}'"
                    :class="activeSection === '{{ section.id }}' ? 'font-semibold text-gray-900 dark:text-gray-50 bg-gray-300/20 dark:bg-gray-700/20 sm:bg-transparent' : 'text-gray-600 dark:text-gray-400'"
                    class="px-3 py-1.5 text-sm whitespace-nowrap rounded-md transition-colors cursor-pointer dark:hover:text-gray-50 sm:px-3 sm:py-1 sm:rounded-none hover:text-gray-900"
                  >
                    {{ section.name }}
                  </button>
                </li>
              {% endfor %}
            </ul>
          </nav>

          <!-- Action Buttons -->
          <div class="hidden shrink-0 gap-3 items-center sm:flex">
            <!-- Theme Toggle -->
            <button @click="theme = theme === 'light' ? 'dark' : 'light'" class="text-gray-600 transition-colors dark:text-gray-400 dark:hover:text-gray-50 hover:text-gray-900" title="Toggle theme">
              <svg x-show="theme === 'light'" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
              </svg>
              <svg x-show="theme === 'dark'" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
              </svg>
            </button>

            <!-- Repository Link -->
            {% if repo_url %}
              <a href="{{ repo_url }}" target="_blank" rel="noopener noreferrer" class="text-gray-600 transition-colors dark:text-gray-400 dark:hover:text-gray-50 hover:text-gray-900" title="Repository">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 6.75 22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3-4.5 16.5" />
                </svg>
              </a>
            {% endif %}
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-5xl mx-auto px-4 py-6 sm:px-6 sm:py-8">
      {% for section in sections %}
        <section
          x-show="activeSection === '{{ section.id }}'"
          x-transition:enter="transition ease-out duration-200"
          x-transition:enter-start="opacity-0"
          x-transition:enter-end="opacity-100"
          id="{{ section.id }}"
          class="flex gap-8"
        >
          <!-- Main Documentation Content -->
          <article class="prose flex-1 min-w-0 dark:prose-invert">
            {{ section.html|safe }}
          </article>

          <!-- Table of Contents Sidebar (hidden on mobile) -->
          <aside
            class="hidden shrink-0 w-56 lg:block"
            x-show="activeSection === '{{ section.id }}'"
          >
            <nav class="sticky top-24">
              <h3 class="uppercase mb-3 font-semibold text-xs text-gray-600 tracking-wider dark:text-gray-400">
                On this page
              </h3>
              <!-- Tocbot will populate this -->
              <div class="js-toc toc-{{ section.id }}"></div>
            </nav>
          </aside>
        </section>
      {% endfor %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-300 dark:bg-gray-950 dark:border-gray-700">
      <div class="max-w-5xl mx-auto px-4 py-6 sm:px-6">
        <div class="flex flex-col gap-2 items-center justify-between text-sm text-gray-600 dark:text-gray-400 sm:flex-row">
          <a href="https://github.com/bartTC/microdocs" target="_blank" rel="noopener noreferrer" class="flex gap-2 items-center transition-colors dark:hover:text-gray-50 hover:text-gray-900">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456ZM16.894 20.567 16.5 21.75l-.394-1.183a2.25 2.25 0 0 0-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 0 0 1.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 0 0 1.423 1.423l1.183.394-1.183.394a2.25 2.25 0 0 0-1.423 1.423Z" />
            </svg>
            <span>Made with Microdocs</span>
          </a>
          <span class="text-gray-400 dark:text-gray-600">{{ build_timestamp }}</span>
        </div>
      </div>
    </footer>
  </body>
</html>
